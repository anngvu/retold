#######################################
# ClinicalDataTemplate              
#######################################

  PatientTemplate:
    is_a: ClinicalDataTemplate
    description: >
      Template for collecting minimal individual-level data. 
    slots:
    - Component
    - individualID
    - sex
    - age
    - ageUnit
    - species
    - diagnosis
    - nf1Genotype
    - nf2Genotype
    extensions:
      requiresComponent: ''
      required: false
  
  PatientTimepointsTemplate:
    description: Template for capturing individual-level data with time points. Do not use for data file annotation.
    slots:
    - Component
    - individualID
    - experimentalTimepoint
    extensions:
      requiresComponent: ''
      required: false
  
#######################################
# ToolsTemplate              
#######################################

  ProtocolTemplate:
    description: > 
      Template for describing a protocol document. Adapted from https://bioschema.org/profiles/LabProtocol/0.6-DRAFT-2020_12_08
    slots:
    - Component
    - Filename
    - resourceType
    - author
    - citation
    - license
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  SourceCodeTemplate:
    is_a: ToolsTemplate
    description: Template for describing scripts/other code files for an analysis or software application.
    slots:
    - Component
    - Filename
    - resourceType
    - programmingLanguage
    - documentation
    - runtimePlatform
    - comments
    extensions:
      requiresComponent: ''
      required: false

#######################################
# PartialTemplate              
#######################################

  UpdateMilestoneReportTemplate:
    is_a: PartialTemplate
    description: Metadata template for updating milestone report values in NF studies -- currently a supported feature for NTAP and GFF.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    extensions:
      requiresComponent: ''
      required: false
