    - averageReadLength
    - averageBaseQuality
    - pairsOnDifferentChr
    - readsDuplicatedPercent
    - readsMappedPercent
    - meanCoverage
    - proportionCoverage10x
    - proportionCoverage30x
    - readDepth
    - totalReads
    - workflow
    - genomicReference
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  PharmacokineticsAssayTemplate:
    is_a: AssayDataTemplate
    description: Generic template for describing data from a pharmacokinetics assay. This is a one-step template.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - assayTarget
    - individualID
    - parentSpecimenID
    - experimentalCondition
    - experimentalTimepoint
