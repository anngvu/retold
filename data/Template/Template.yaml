classes:

  AssayDataTemplate:
    description: A template (manifest) for describing deposited data artifacts (i.e. files) from an experiment.

  SequencingDataTemplate:
    is_a: AssayDataTemplate
    description: A template for data from a sequencing assay.

  ImagingDataTemplate:
    is_a: AssayDataTemplate
    description: A template for data from an imaging assay.
  
  ToolsTemplate:
    description: A template for describing deposited non-data resources such as source code and protocols.

  ClinicalDataTemplate:
    description: A template for submitting participant clinical data. 

  PartialTemplate:
    description: A template for collecting a subset of contextual data; not intended to be a standalone template. 

#######################################
# AssayDataTemplate              
#######################################
  
  ScRNASeqTemplate:
    is_a: SequencingDataTemplate
    description: Template for describing raw data from single-cell RNA-sequencing (scRNA-seq)
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - parentSpecimenID
    - isXenograft
    - transplantationType
    - transplantationRecipientSpecies
    - transplantationRecipientTissue
    - runType
    - libraryPrep
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  RNASeqTemplate:
    is_a: SequencingDataTemplate
    description: Template for describing raw data from (bulk) RNA-sequencing
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - parentSpecimenID
    - isXenograft
    - transplantationType
    - transplantationRecipientSpecies
    - transplantationRecipientTissue
    - runType
    - libraryPrep
    - targetDepth
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  EpigeneticsAssayTemplate:
    is_a: SequencingDataTemplate
    description: Generic template for describing data from an epigenetics assay. This is a one-step template.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - parentSpecimenID
    - experimentalCondition
    - experimentalTimepoint
    - libraryPrep
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  BehavioralAssayTemplate:
    is_a: AssayDataTemplate
    description: > 
      Generic template for describing data from behavioral/cognitive assays such as “adaptive n-back task” (for humans) or “Von Frey test” (for mice). 
      If another modality is used as part of the assay, e.g. fMRI, that data can be linked.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - experimentalCondition
    - experimentalTimepoint
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  LightScatteringAssayTemplate:
    is_a: AssayDataTemplate
    description: Template for dynamic or static light scattering data adapted from ISA-TAB-Nano specs (https://wiki.nci.nih.gov/display/icr/isa-tab-nano)
    slots:
    - Component
    - Filename
    - resourceType
    - dataType
    - assay
    - materialType
    - specimenID
    - pH
    - concentrationMaterial
    - concentrationMaterialUnit
    - concentrationNaCl
    - concentrationNaClUnit
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  PlateBasedReporterAssayTemplate:
    is_a: AssayDataTemplate
    description: Generic template for describing data from a plate-based reporter assay. This is a one-step template.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - assayTarget
    - individualID
    - parentSpecimenID
    - experimentalCondition
    - experimentalTimepoint
    - reporterGene
    - reporterSubstance
    - comments
    extensions:
      requiresComponent: ''
      required: false

  ClinicalAssayTemplate:
    is_a: AssayDataTemplate
    description: > 
      Template for simple endpoint data from clinical assays often used in diagnostic practice or clinical trials. 
      This can include repeated measures and a drug treatment context.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - parentSpecimenID
    - experimentalCondition
    - experimentalTimepoint
    - compoundName
    - compoundDose
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  ProcessedAlignedReadsTemplate:
