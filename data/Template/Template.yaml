  GenomicsAssayTemplate:
    is_a: SequencingDataTemplate
    description: > 
      Generic denormalized template for describing raw data from a genomic type assay (RNA-seq, Exome-seq, etc) 
      along with individual, biospecimen and experimental metadata.
    slots:
    - Component
    - Filename
    - resourceType
    - progressReportNumber
    - dataType
    - assay
    - platform
    - individualID
    - parentSpecimenID
    - isXenograft
    - transplantationType
    - transplantationRecipientSpecies
    - transplantationRecipientTissue
    - runType
    - libraryPrep
    - comments
    extensions:
      requiresComponent: ''
      required: false
  
  NGSComponent:
    is_a: SequencingDataTemplate
    description: Template component capturing Next Gen Sequencing/genomics attributes.
    slots:
    - runType
    - readPair
    - isStranded
    - readPairOrientation
    - readStrandOrigin
    - libraryPrep
    - libraryPreparationMethod
    - dissociationMethod
    - readLength
    - nucleicAcidSource
